<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            $.ajax({
              url: 'http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99',
              type: 'GET',
              data: {},
              success: function(response) {
                // 분해(destructoring)
                // let a = {test: 1234}
                // const {test} = a;
                const {RealtimeCityAir} = response;
                // const RealtimeCityAir = response["RealtimeCityAir"];
                const {row} = RealtimeCityAir;

                $('#names-q1').empty();
                // jQuery forEach는 리스트를 반복
                // [1, 2, 3, 4, 5]
                row.forEach(function(item) {
                  const {IDEX_MVL, MSRSTE_NM} = item;
                  let html = '';
                  if (IDEX_MVL >= 70) {
                    html = `<li style="color: red">${MSRSTE_NM}:  ${IDEX_MVL}</li>`;
                  } else {
                    html = `<li>${MSRSTE_NM}:  ${IDEX_MVL}</li>`;
                  }
                  $('#names-q1').append(html);
                });
              }
            })
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
            <li>중구 : 82</li>
            <li>종로구 : 87</li>
            <li>용산구 : 84</li>
            <li>은평구 : 82</li>
        </ul>
    </div>
</body>

</html>
