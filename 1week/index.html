<!DOCTYPE html>
<!-- html5 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽</title>
</head>

<body>
<div> </div>
<!-- div(divider) 영역을 나눌때 많이 쓰이는 태그 -->
<h1>코딩</h1>
<h5>코딩</h5>
<!-- 제목 태그 h1 ~ h6. 숫자가 작을수록 글자 크기가 커짐 -->
<p>문장을 확인</p>
<p>문장을 확인</p>
<!-- P(paragraph) 문장 표현할 때 많이 사용, 태그 앞에 줄바꿈 o -->
<span>문장을 확인</span>
<span>문장을 확인</span>
<!-- 문장 표현할 때 많이 사용, 태그 앞에 줄바꿈 X -->
<button>코딩</button>
<!--  -->
<input />
<input type="text" />
<input type="file" />
<input type="checkbox" />
<input type="radio" />
<input type="color" />
<!-- <input></input> 사용 안함_열고 닫기 아님 -->
<a href="https://www.naver.com">네이버 링크</a>
<!-- 링크 태그  -->
<img src="https://i.ytimg.com/vi/nuufmNXOtUI/maxresdefault.jpg" />
<img src="./실습1.jpg" />
<img src="./image1.jpg" />
<!-- <input></input> 사용 안함_열고 닫기 아님, 이미지 태그, url 방식, 다운로드 이미지 방식, 파일명 한글/영문 길이 상관X -->
<hr />
<!-- 분리선 태그 -->
<br />
<p> 오늘 날씨는 <br />좋아요</p>
<!-- 줄바꿈 태그 -->
<ul>
    <li>옵션1</li>
    <li>옵션2</li>
    <li>옵션3</li>
</ul>
<!-- 메뉴 태그 -->
</body>

</html>
